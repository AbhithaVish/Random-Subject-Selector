<!DOCTYPE html>
<html>
<head>
    <title>Random Subject Selector</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #selectedSubject {
            font-size: 24px;
            font-weight: bold;
        }
        .button-85 {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-85:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<center>
    <h1>Random Subject Selector</h1><br>
    <p>Click the button to select a subject randomly:</p>
    <br><br>

    <button class="button-85" role="button" onclick="selectRandomSubject()">Select Subject</button>
    <br><br>

    <p id="selectedSubject"></p>
    <br><br>

    <script>
        function selectRandomSubject() {
            const subjects = ["Economics", "Business Studies", "Accounting"];
            const randomIndex = Math.floor(Math.random() * subjects.length);
            const selectedSubject = subjects[randomIndex];

            // Generate random RGB color
            const randomColor = 'rgb(' + Math.floor(Math.random() * 256) + ',' 
                                      + Math.floor(Math.random() * 256) + ',' 
                                      + Math.floor(Math.random() * 256) + ')';

            // Apply the color and set the text
            const subjectElement = document.getElementById("selectedSubject");
            subjectElement.textContent =  selectedSubject;
            subjectElement.style.color = randomColor;
        }
    </script>
    <!-- Display the countdown timer in an element -->
<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("November 25, 2024 08:00:00").getTime();

    // Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo" 
  document.getElementById("demo").innerHTML = "<h3>You Have</h3><br>" + days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds "+"<br><h3>More!!!</h3>";


  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>


</center>
</body>
</html>
